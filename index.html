<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Pi-Pa-Ti</title>
</head>
<body>
    
    <div class="container">
        <h1>Bienvenidos a Pipati !</h1>


        <div id="result">
            <img id="machine-img" src="img/rock.svg" alt="">
            
            <div id="start-text">
                <p>Eleji una opcion para comenzar (:</p>
            </div>

            <img id="user-img" src="img/rock.svg" alt="">
        </div>
        


        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.svg" alt="">
            </button>
            <button id="paper" type="button">
                <img src="img/paper.svg" alt="">
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.svg" alt="">
            </button>
        </div>

        <footer>&copy; 2022 - By <a href="lucashaendel.vercel.app">Lucas Haendel</a></footer>
    </div>




    <script src="index.js"></script>
</body>
</html>
